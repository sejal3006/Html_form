<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
            <label for="fname">
                First Name :
            </label>
            <input type="text" id="fname">
            <br><br>
            <label for="mname">
                Middle Name :
            </label>
            <input type="text" id="mname">
            <br><br>
            <label for="lname">
                Last Name :
            </label>
            <input type="text" id="lname">
            <br><br>
            <label for="Courses">
                Courses :
            </label>
            <select name="" id="Courses">
                <option value="">Courses</option>
                <option value="">B.Tech</option>
                <option value="">B.Sc</option>
                <option value="">BE</option>
                <option value="">BA</option>
                <option value="">B.Com</option>
            </select>
            <br><br>
            <div>Gender:</div>
            <label for="gender">
                <input type="radio" value="Male" name ="gender">
               Male
            </label>
            <br>
            <label for="gender">
                <input type="radio" value="Female" name ="gender">
               Female
            </label>
            <br>
            <label for="gender">
                <input type="radio" value="Other" name ="gender">
               Other
            </label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id ="dob">
            <br><br>
            <label for="phone">Phone</label>
            <input type="text" placeholder="+91" size="1" disabled>
            <input type="text" id ="phone" maxlength="10" minlength="10" size="10" required>
            <br><br>
            <label for="address">Address :</label>
            <br>
            <textarea name="" id="address" cols="50" rows="5"></textarea>
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email">
            <br><br>
            <label for="password">Password :</label>
            <input type="password" id="password">
            <br><br>
            <label for="repassword">Re-enter Password :</label>
            <input type="password" id="repassword">
            <br><br>
            <input type="checkbox" id="agree">
            <label for="agree">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" id ="color">
            <br><br>
            <input type="reset">
            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
